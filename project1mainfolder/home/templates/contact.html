{% extends "base.html" %}



{% block title %}Contact Us{% endblock title %}




{% block body %}


<div class="container">

    <form method="POST" action="/contact/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
  
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
  
          <label for="phone" class="form-label">Phone no.</label>
          <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">

          <label for="desc">Describe yourself</label>
          <textarea name="desc" class="form-control" id="desc" rows="3" name="desc"></textarea>
  
  
  
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
